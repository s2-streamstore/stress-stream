apiVersion: apps/v1
kind: Deployment
metadata:
  name: standard-producer
  namespace: stress
  labels:
    app.kubernetes.io/name: standard-producer
    app.kubernetes.io/part-of: stress
spec:
  replicas: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: standard-producer
      app.kubernetes.io/part-of: stress
  template:
    metadata:
      labels:
        app.kubernetes.io/name: standard-producer
        app.kubernetes.io/part-of: stress
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "dedicated"
                    operator: "In"
                    values:
                      - "s2-loadtest"
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "s2-loadtest"
          effect: "NoSchedule"
      containers:
        - name: standard-producer
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          image: ghcr.io/s2-streamstore/stress-stream-rs@sha256:0a6a3626fd976312330e81b4eaf6dcddcaca8beedcf322a6a055aa9ea2252e54
          ports:
            - name: metrics
              containerPort: 8000
          env:
            - name: RUST_LOG
              value: "info"
            - name: S2_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: s2-auth-token
                  key: s2-auth-token
          command:
            - "producer"
            - "--basin"
            - "stress-basin"
            - "--stream"
            - "standard-stream"
            - "--throughput"
            - "10485760"
            - "--avg-record-size"
            - "1024"
            - "--avg-batch-size"
            - "500"
            - "--randomize"
